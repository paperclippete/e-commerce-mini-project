{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Registration{% endblock %}

{% block page_heading %}Sign up!{% endblock %}

{% block content %}

<p>If you already have an account, you can login <a href="{% url 'login' %}">here</a></p>

<form method="POST">
    {% csrf_token %} {{ registration_form|as_bootstrap }}
    <button type="submit" class="btn btn-primary">Sign Up!</button>
</form>

{% endblock %}
